<h2 style="text-align: center; padding: 50px">TODO LIST</h2>

<button style="width: 100%" mat-button (click)="CreateItem()">Add new todo item.</button>
<button style="width: 100%" mat-button (click)="GotoLoginPage()">Login page.</button>
<mat-list>
  <mat-list-item style="min-height: 175px" *ngFor="let item of items">
    <app-todoitem (onDeleteItem)="OnDeleteItem($event)" (onEditItem)="OnEditItem($event)" [content]="item.content"
                  [id]="item.id" [name]="item.name" [status]="item.status" style="width: 100%; height: 100%"></app-todoitem>
  </mat-list-item>
</mat-list>
