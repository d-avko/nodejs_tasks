<h1 class="profile-dialog_header-text" mat-dialog-title>Edit TO-DO item.</h1>
<div class="paddingLeftRight40px" mat-dialog-content>

  <div style="display: flex; flex-direction: column">
    <mat-form-field style="padding: 0 0 20px;">
      <mat-label>Name:</mat-label>
      <input matInput [formControl]="NameControl">
    </mat-form-field>

    <mat-form-field style="padding: 0 0 20px;">
      <mat-label>Content:</mat-label>
      <input matInput [formControl]="ContentControl">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input type="text"
             placeholder="Status: "
             aria-label="Number"
             matInput
             [formControl]="StatusControl"
             [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of options" [value]="option">{{option}}</mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>

</div>
<div style="padding-left: 40px; padding-bottom: 20px"  mat-dialog-actions>
  <button mat-button (click)="EditItem()" cdkFocusInitial>Edit</button>
  <button mat-button (click)="Cancel()">Cancel</button>
</div>
