<mat-card>
  <mat-card-header>
    <mat-card-title>{{name}}</mat-card-title>
    <mat-card-subtitle>{{getStatusString(status)}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p style="padding: 10px">{{content}}</p>
    <div (click)="DownloadItem()">File: {{fileUrl}}</div>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button (click)="DeleteItem()">Delete</button>
    <button mat-button (click)="EditItem()">Edit</button>
  </mat-card-actions>

</mat-card>
